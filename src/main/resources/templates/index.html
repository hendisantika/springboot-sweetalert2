<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="webjars/sweetalert2/10.6.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="webjars/sweetalert2/10.6.1/dist/sweetalert2.min.js"></script>
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<button class="btn1">Basic Information</button>
<button class="btn2">Situation type</button>
<button class="btn3">HTML</button>
<button class="btn4">Display Image</button>
<button class="btn5">Background Picture</button>
<button class="btn6">Timed Out</button>
<button class="btn7">Time Display Exit</button>
<button class="btn8">Input</button>
<button class="btn9">Button Information</button>
<button class="btn10">Button Click Additional Function</button>
<button class="btn11">Ajax Request</button>
<script>
    $(".btn1").click(function () {
        Swal.fire({
            title: "title",
            text: "text"
        })
    });
    $(".btn2").click(function () {
        Swal.fire({
            title: "title",
            text: "text",
            type: "success"
        })
    });
    $(".btn3").click(function () {
        Swal.fire({
            title: "title",
            html: "<a href='javascript:void(alert(0))'>Hyperlink</a>",
            type: "info"
        })
    });
    $(".btn4").click(function () {
        Swal.fire({
            title: "title",
            text: "image",
            imageUrl: "https://avatar.csdn.net/C/3/2/3_weixin_42909660.jpg",
            imageWidth: 150,
            imageHeight: 150
        })
    });
    $(".btn5").click(function () {
        Swal.fire({
            title: "title",
            text: "image",
            type: "error",
            background: "#d8dcfa",     //Tooltip background
            backdrop: "#f0f0f0 url('https://sweetalert2.github.io/images/trees.png')"                //Page background
        })
    });
    $(".btn6").click(function () {
        Swal.fire({
            title: "title",
            text: "Automatically close after two seconds",
            type: "question",
            timer: 2000
        })
    });
    $(".btn7").click(function () {
        Swal.fire({
            title: "title",
            html: "<strong></strong> Automatically close after milliseconds",
            type: "question",
            timer: 2000,
            onBeforeOpen: function () {
                Swal.showLoading();     //Show loading progress bar
                timeInterval = setInterval(function () {
                    Swal.getContent().querySelector("strong").textContent = Swal.getTimerLeft();
                }, 100);
            },
            onClose: function () {
                clearInterval(timeInterval);
            }
        })
    });
    $(".btn8").click(function () {
        Swal.fire({
            title: "Title One",
            input: "text",
            type: "question"
        }).then(function (result) {
            Swal.fire({
                title: "Title Two",
                text: "Output contentï¼š" + result.value,
                type: "success"
            })
        })
    });
    $(".btn9").click(function () {
        Swal.fire({
            title: "delete or not",
            type: "warning",
            confirmButtonText: "confirm",         //Modify the text information of the confirm button
            confirmButtonColor: "lightgreen",     //Modify the color of the confirm button
            showCancelButton: true,           //Start cancel button
            cancelButtonText: "cancel",          //Modify the text information of the cancel button
            cancelButtonColor: "red"           //Modify the color of the cancel button
        })
    });
    $(".btn10").click(function () {
        Swal.fire({
            title: "delete or not",
            type: "warning",
            confirmButtonText: "confirm",        //Modify the text information of the confirm button
            showCancelButton: true,           //Start cancel button
            cancelButtonText: "cancel"          //Modify the text information of the cancel button
        }).then(function (result) {
            if (result.value) {
                Swal.fire({
                    title: "successfully deleted",
                    type: "success"
                })
            } else {
                Swal.fire({
                    title: "failed to delete",
                    type: "error"
                })
            }
        })
    });
    $(".btn11").click(function () {
        Swal.fire({
            title: "delete or not",
            input: "text",
            type: "warning",
            confirmButtonText: "confirm",        //Modify the text information of the confirm button
            showCancelButton: true,           //Start cancel button
            cancelButtonText: "cancel"         //Modify the text information of the cancel button

        }).then(function (result) {
            if (result.value) {
                $.post("/" + result.value, callBack, "json");

                function callBack(data) {
                    if (data == true) {
                        Swal.fire({
                            title: "successfully deleted",
                            type: "success"
                        })
                    } else {
                        Swal.fire({
                            title: "failed to delete",
                            type: "error"
                        })
                    }
                }

            }
        })
    });
</script>
</body>
</html>
